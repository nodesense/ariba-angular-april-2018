<div appHighlight #myDirective="appHighlight">
  <hr />
 
  <p> color {{myDirective.color}} </p>
  <button (click)="myDirective.setColor('green')">
    Set Color
  </button>

  <!-- from shared module -->
  <app-address  [address]="address"
                (contactEvent)="onContactAddress($event)"
  ></app-address>

  <p>Copyrights @ {{today.getFullYear()}}, {{title}}</p>

  <p>Date: {{today | date}}</p>
  <p>Build Name: {{buildName}}</p>
</div>
